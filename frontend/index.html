<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel los Laureles - Registro y Login</title>
    <link rel="stylesheet" href="/frontend/static/style.css">
    <script src="/frontend/static/script.js"></script>
</head>
<body>

    <h1>Hotel los Laureles</h1>
    
    <!-- Formulario Registro -->
    <section>
        <h2>Crear cuenta</h2>
        <form id="formRegistro">
            <label for="usuarioReg">Usuario:</label>
            <input type="text" id="usuarioReg" name="usuarioReg" required />

            <label for="contraseñaReg">Contraseña:</label>
            <input type="password" id="contraseñaReg" name="contraseñaReg" required />

            <button type="submit">Registrar</button>
        </form>
        <div id="mensajeRegistro"></div>
    </section>

    <!-- Formulario Login -->
    <section>
        <h2>Iniciar sesión</h2>
        <form id="formLogin">
            <label for="usuarioLog">Usuario:</label>
            <input type="text" id="usuarioLog" name="usuarioLog" required />

            <label for="contraseñaLog">Contraseña:</label>
            <input type="password" id="contraseñaLog" name="contraseñaLog" required />

            <button type="submit">Iniciar sesión</button>
        </form>
        <div id="mensajeLogin"></div>
    </section>

    <script>
        // URL base de la API
        const API_BASE = 'http://localhost:3000/api';

        // Registro
        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuario = document.getElementById('usuarioReg').value.trim();
            const contraseña = document.getElementById('contraseñaReg').value;

            const resp = await fetch(`${API_BASE}/registrar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, contraseña })
            });

            const data = await resp.json();

            const mensaje = document.getElementById('mensajeRegistro');
            if (data.success) {
                mensaje.style.color = 'green';
                mensaje.textContent = 'Usuario registrado correctamente. Ya puedes iniciar sesión.';
                e.target.reset();
            } else {
                mensaje.style.color = 'red';
                mensaje.textContent = data.message || 'Error al registrar usuario.';
            }
        });

        // Login
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuario = document.getElementById('usuarioLog').value.trim();
            const contraseña = document.getElementById('contraseñaLog').value;

            const resp = await fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, contraseña })
            });

            const data = await resp.json();

            const mensaje = document.getElementById('mensajeLogin');
            if (data.success) {
                mensaje.style.color = 'green';
                mensaje.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
                setTimeout(() => {
                    window.location.href = 'gestion.html';
                }, 1500);
            } else {
                mensaje.style.color = 'red';
                mensaje.textContent = 'Usuario o contraseña incorrectos.';
                e.target.reset();
            }
        });
    </script>

</body>
</html>
